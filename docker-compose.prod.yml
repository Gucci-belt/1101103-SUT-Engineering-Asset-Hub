version: '3.8'

services:
  server:
    build: ./server
    container_name: it-assets-server
    restart: always
    env_file: .env.prod
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    command: /bin/sh -c "npx prisma db push --accept-data-loss && node prisma/seed.js && node src/index.js"
    depends_on:
      - db
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build:
      context: ./client
      args:
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    container_name: it-assets-client
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  # ... (client config continues)
  db:
    image: postgres:15-alpine
    container_name: it-assets-db
    restart: always
    env_file: .env.prod
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    # Ports removed for security (Internal Network Only)

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: it-assets-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    user: "0" # Run as root to avoid permission issues with volumes
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  pgdata-prod:
  grafana-data:
